<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income & Expenditure Calculator</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap CSS CDN -->

    <!-- CSS File -->
    <link rel="stylesheet" href="css/style.css">
    <!-- CSS File -->
</head>

<body>
    <!-- Header Section Start -->
    <header class="container mt-5">
        <h1 class="text-center">Income & Expenditure Calculator</h1>
    </header>
    <!-- Header Section End -->

    <!-- Main Section Start -->
    <main>
        <section class="container my-5">
            <div class="row justify-content-between">
                <div
                    class="col-lg-6 d-flex justify-content-between align-items-center order-sm-1 order-lg-1 order-md-2 image-device-style">
                    <img class="image-set" src="pexels-photo-4386433.jpeg" alt="">
                </div>
                <div class=" input-set col-lg-6 order-sm-2 order-lg-2 order-md-1 input-style">
                    <h3 class="text-center mt-5">Income</h3>
                    <div class="d-flex justify-content-center">
                        <div class="mt-5">
                            <label class="me-3">Income:</label>
                            <input id="incomeInput" type="text">
                        </div>
                    </div>
                    <h3 class="text-center my-5">Expenses</h3>
                    <div class="d-flex justify-content-center">
                        <div>
                            <label class="me-3">Food:</label>
                            <input id="foodInput" class="expenses-position-set" type="text">
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <div class="mt-3">
                            <label class="me-3">Rent:</label>
                            <input id="rentInput" class="expenses-position-setRent" type="text">
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <div class="mt-3">
                            <label class="me-3">Clothes:</label>
                            <input id="clothesInput" class="expenses-position-setClothes" type="text">
                        </div>
                    </div>
                    <div>
                        <button id="calculateBtn" class="btn">Calculate</button>
                    </div>
                    <div class="my-5 text-center">
                        <h4 class="fw-bold">Total Expenses: <span id="totalExpenses" class="fw-bold">0</span></h4>
                        <h4 class="fw-bold">Balance: <span id="balance" class="fw-bold">0</span></h4>
                    </div>
                    <div>
                        <label>Save: </label>
                        <input class="save-input-set" id="save" type="text"> <span class="fw-bolder">% <button
                                id="saveBtn" class="save-btn-set">Save</button></span>
                    </div>
                    <div class="my-5 text-center">
                        <h4 class="fw-bold">Saving Amount: <span id="savingAmount" class="fw-bold">0</span></h4>
                        <h4 class="fw-bold">Remaining Balance: <span id="remainingBalance" class="fw-bold">0</span></h4>
                    </div>
                </div>
                <div class="notify-section">
                    <p id="notify-failed" class="notify">❌ Please Input Numeric Value</p>
                    <!-- <p id="notify-failed" class="notify">❌ Please Input Positive Value</p> -->
                    <!-- <p id="notify-success" class="notify">✅ Pin Matched... Secret door is opening for you</p> -->
                </div>
            </div>
        </section>
    </main>
    <!-- Main Section End -->

    <!-- JS File -->
    <script src="js/app.js"></script>
    <!-- JS File -->

    <!-- Bootstrap JS CDN -->
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
    <!-- Bootstrap JS CDN -->
</body>

</html>
